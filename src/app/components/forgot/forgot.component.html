<ion-content>
  <ion-card width="100px">
    <ion-card-header>
      <ion-card-title>Forgot Password?</ion-card-title>
      <ion-card-subtitle>Enter Email to Receive Link</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" class="text">Email ID</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><ion-button color="dark" (click)="closeForgot()">Cancel</ion-button></ion-col>
          <ion-col><ion-button class="popbtn" (click)="sendresetLink(email)">Send</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
